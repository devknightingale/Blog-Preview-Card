<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="blog preview image" class="cardheader"/>
      <span class="blog-tag">Learning</span><br> 
      <span class="publishing-date">Published <a href="">21 Dec 2023</a></span>

      <h1>HTML & CSS foundations</h1>

      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="blogger-container">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar"/>
        <div class="blogger-name"><a href="">Greg Hooper</a></span></div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devknightingale">Kate Roland</a>.
    </div>
  </div>
  
</main>
  
</body>
</html>
